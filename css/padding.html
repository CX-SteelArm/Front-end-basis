<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Padding</title>
  <style>
    #d1 {width: 30%;}
    #d1 .square {padding: 50%; background: lightblue;}
    #btn {position: absolute; clip: rect(0, 0, 0, 0)}
    #d2 label {display: inline-block; width: 100px; line-height: 30px; text-align: center; background-color: lightgray; user-select: none; }
  </style>
</head>
<body>
  <div id="d1">
    <div class="square"></div>
  </div>

  <div id="d2">
    <button id="btn"></button>
    <label for="btn">按钮</label>
  </div>
</body>
</html>
